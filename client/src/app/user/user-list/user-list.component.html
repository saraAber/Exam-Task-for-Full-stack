<mat-grid-list cols="4">

    @for(user of users; track user)
    {
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{user.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{user.email}} </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="primary" (click)="userDetails(user)">Details User</button>
                <button mat-flat-button color="primary" (click)="userDelete(user.id)">Delete User</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    }
</mat-grid-list>
