<mat-grid-list cols="4">
    @for(insurancePolicy of insurancePolicies;track insurancePolicy){
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{insurancePolicy.insuranceAmount}}</mat-card-title>
                <mat-card-subtitle> {{insurancePolicy.policyNumber}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{insurancePolicy.endDate| date:'MM/dd/yyyy'}}</p>
                <p> {{insurancePolicy.startDate| date:'MM/dd/yyyy'}} </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="primary" (click)="deletePolicy(insurancePolicy.id)">delete
                    policy</button>
                <button mat-flat-button color="primary" (click)="editPolicy(insurancePolicy)">edit policy</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    }
</mat-grid-list>

<button mat-flat-button color="primary" (click)="AddInsurancePolicy()"> add policy</button>
